<script>
fetch('../jsons/filmes.json')
  .then(response => response.json())  
  .then(data => {
    const container = document.getElementById('filmes-container-mobile');
    data.forEach(filme => {
      const div = document.createElement('div');
      div.innerHTML = `<a href="exibicao-filmes.html?filme=${filme.nome}"><img src="${filme.url_capa}" alt="${filme.nome}" loading="lazy" /></a>`;
      container.appendChild(div);
    });
  })
  .catch(error => {
    console.error('Erro ao carregar o arquivo JSON:', error);
  });

  fetch('../jsons/series-info.json')
  .then(response => response.json())  
  .then(data => {
    const container = document.getElementById('series-container-mobile');

      container.appendChild(div);
    });
  })
  .catch(error => {
    console.error('Erro ao carregar o arquivo JSON:', error);

  })
  .catch(error => {
    console.error('Erro ao carregar o arquivo JSON:', error);
  });

  fetch('../jsons/series-info.json')
  .then(response => response.json())  
  .then(data => {
    const container = document.getElementById('series-container');

      const div = document.createElement('div');
      div.innerHTML = `<a href="exibicao-series.html?serie=${serie.nome}"><img src="${serie.url_capa}" alt="${serie.nome}" loading="lazy" /></a>`;
      container.appendChild(div);
    });

  });
