            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    // Variáveis de controle do carrossel
                    let tamanhoRolagem = 100; // A quantidade que as imagens vão se mover
                    let novoTam = 0;
                    let carrossel = document.getElementById('carrossel');
                    let carrosselLargura = carrossel.offsetWidth; // A largura total do carrossel
                    let containerLargura = carrossel.parentElement.offsetWidth; // A largura do container
            
                    // Função para mover para a esquerda
                    window.moverEsquerda = function() {
                    const maxMoveLeft = 0; // Não podemos mover além de 0 no eixo X

                    if (novoTam < 0) { // Permitir que o carrossel se mova para a esquerda
                        novoTam += tamanhoRolagem; // Mover para a esquerda
                        carrossel.style.transform = 'translateX(' + novoTam + 'px)';
                    } else {
                        console.log("Não há mais imagens à esquerda.");
                    }
                }
            
                    // Função para mover para a direita
                    window.moverDireita = function() {
                        const maxMoveRight = carrosselLargura - containerLargura; // Limite do carrossel à direita
            
                        if (novoTam > -maxMoveRight) {
                            novoTam -= tamanhoRolagem;
                            carrossel.style.transform = 'translateX(' + novoTam + 'px)';
                        } else {
                            console.log("Não há mais imagens à direita.");
                        }
                    }
                });
            </script>
