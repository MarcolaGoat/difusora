<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <header>
    <img src="imagens/menu-icone.png" alt="icone de menu" class="menu-icone">
    <a href="index.html"> <div class="logo">  Difusora </div> </a>
          
      <search class="search">
        <input type="text" maxlength="18" placeholder="Buscar" id="input-pesq"> <i class="fas fa-search" id="lupa"></i>
      </search>
  </header>

  <div class="sidebar">
    <img src="imagens/fechar-icone.png" alt="" id="fechar-icone" title="Fechar menu">
    <nav>
      <a href="index.html" >Início</a>
      <a href="filmes.html">Filmes</a>
      <a href="series.html">Séries</a>
      <a href="canais.html">Canais</a>
      <a href="minhalista.html">Minha lista</a>
    </nav>
    <nav>
      <a href="#" id="faz-pedidos">Fazer Pedidos</a>
      <a href="#" id="relat-erros">Relatar Erro</a>
    </nav>
  </div>

  <div class="fundo-menu" title="Clicar aqui também fecha o menu"></div>

  <div class="modal" id="div-pedidos">
    <img src="imagens/fechar-icone.png" alt="" id="fechar-div-pedidos" class="fechar-icone" title="Fechar">
    <form name="pedidos" method="POST" netlify>
    <h3>Pedidos</h3>
    <input type="text" placeholder="Nome da Série ou Filme" name="message">
    <button type="submit" id="sub">Enviar</button>
  </form>
</div>

<div class="modal" id="div-erros">
  <img src="imagens/fechar-icone.png" alt="" id="fechar-div-erros" class="fechar-icone" title="Fechar">
  <form name="erros" method="POST" netlify>
    <h3>Relatar Erros</h3>
    <p>Qual erro você encontrou? detalhe-o bem.</p>
    <input type="text" placeholder="Descreva o erro encontrado" name="message">
    <button type="submit" id="sub">Relatar</button>
  </form>
</div>

  <section>

    <div>
      <div class="containar-do-iframe"></div>

      <div class="titulo-e-adc">
        <h3 id="info-ep"></h3>
        <div class="btn-adc" id="btn-adc"  title="Adicionar a minha lista"><p>+</p> minha lista</div>
        <div class="btn-adc" id="relatar"> <img src="imagens/alerta-icon.png" alt=""> Relatar Erro</div>
          <a href="" id="prox-ep"> <button id="but">Próx. Episódio<div class="arrow-wrapper"><div class="arrow"></div></div></button></a>
      </div>

      <p id="sinopse-do-ep"></p>
    </div>

    <div class="ads-e-lista">
      <div class="anuncio">
        <script type="text/javascript" src="https://cdn.diclotrans.com/sdk/v1/49670/654859688e9c8cbeb371e53dac0bad017bd20e0f/lib.js"></script>
      </div>
      <div class="lista-de-episodios">
        <h3>Escolha uma Temporada</h3>
        <div id="temp-div"> </div>
        <div id="epis-div"></div>
      </div>
    </div>

</section>
<br>

<div id="recomendados" class="container"> </div>
